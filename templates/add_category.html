{% extends "base.html" %}

{% block content %}

    <h3 class="red lighten-2 center-align">
        Add Category
    </h3>
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2 text-shadow">
                Add Category <i class="fa fas-plus-square right"></i>
            </a>
        </div>
    </div>
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="20" type="text" class="validate" required>
                    <label for="category_name ">Category Name</label>
                </div>
            </div>
            <!-- submit button-->
            <div class="row">
                <div class="col s12 center-align ">
                    <button class="btn btn-large red ligthen-2 text-shadow waves-effect waves-light" type="submit">
                        Add Category <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
